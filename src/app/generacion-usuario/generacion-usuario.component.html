<div class="container fadeIn first">
  <h2>Datos del usuario:</h2>
  <form #form="ngForm" (ngSubmit)="saveDataUsuario(form)" novalidate>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputEmail4">Usuario</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Usuario" name="usuario"
          [(ngModel)]="generacionUsuarioForm.usuario" required minlength="4" #usuario="ngModel">
        <div class="alert alert-danger" *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)">
          <div *ngIf="usuario.errors.required">
            Usuario es requerido
          </div>
          <div *ngIf="usuario.errors.minlength">
            minimo 4 caracteres
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputPassword4">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" name="contrasenia"
          [(ngModel)]="generacionUsuarioForm.contrasenia" required minlength="4" #contrasenia="ngModel">
        <div class="alert alert-danger" *ngIf="contrasenia.invalid && (contrasenia.dirty || contrasenia.touched)">
          <div *ngIf="contrasenia.errors.required">
            Contraseña es requerido
          </div>
          <div *ngIf="contrasenia.errors.minlength">
            minimo 4 caracteres
          </div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Repetir contraseña</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Repetir contraseña"
          name="passwordRepit" [(ngModel)]="passwordRepit" required minlength="4" #pass="ngModel">
        <div *ngIf="contrasenia.value != pass.value && (pass.dirty || pass.touched)" class="alert alert-danger">
          <div>
            las contraseñas no son iguales !
          </div>
        </div>
        <div *ngIf="contrasenia.value == pass.value && (pass.dirty || pass.touched)" class="alert alert-success">
          <div>
            contraseñas correctas !
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputAddress">Nombre</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Nombre" name="nombreUsuario"
          [(ngModel)]="generacionUsuarioForm.nombreUsuario" required minlength="4" #nombre="ngModel">
        <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
          <div *ngIf="nombre.errors.required">
            Nombre es requerido
          </div>
          <div *ngIf="nombre.errors.minlength">
            minimo 4 caracteres
          </div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress">Apellido</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Apellido" name="apellidoUsuario"
          [(ngModel)]="generacionUsuarioForm.apellidoUsuario" required minlength="4" #apellido="ngModel">
        <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
          <div *ngIf="apellido.errors.required">
            Apellido es requerido
          </div>
          <div *ngIf="apellido.errors.minlength">
            minimo 4 caracteres
          </div>
        </div>
      </div>

    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Tipo de usuario a crear</label>
      <select class="form-control" name="role" [(ngModel)]="role" #tipoUser="ngModel" (change)="capturar()">
        <option>Usuario administrador</option>
        <option>Delegado</option>

      </select>
    </div>
    <div *ngIf="role == 'Delegado' ">


      <div class="form-row">

        <div class="form-group col-md-6">
          <label for="inputAddress">DNI</label>
          <input type="text" class="form-control" id="inputAddress"
            placeholder="DNI (solo números sin puntos ni signos)" name="dni" [(ngModel)]="generacionUsuarioForm.dni">
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress">Fecha de inicio en el proyecto</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Fecha de inicio en el proyecto"
            name="fechaInicioEnProyecto" [(ngModel)]="generacionUsuarioForm.fechaInicioEnProyecto">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputAddress2">Teléfono</label>
          <input type="text" class="form-control" id="inputAddress2"
            placeholder="Teléfono (solo números sin guiones ni signos)" name="telefono"
            [(ngModel)]="generacionUsuarioForm.telefono">
        </div>
        <div class="form-group col-md-4">
          <label for="inputAddress2">Teléfono celular</label>
          <input type="text" class="form-control" id="inputAddress2"
            placeholder="Teléfono celular (solo números sin guiones ni signos)" name="telefonoCelular"
            [(ngModel)]="generacionUsuarioForm.telefonoCelular">
        </div>
        <div class="form-group col-md-4">
          <label for="inputAddress2">E-mail</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="E-mail" name="mail"
            [(ngModel)]="generacionUsuarioForm.mail">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputAddress2">sindicato al que pertenece</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="sindicato al que pertenece"
            name="sindicatoPerteneciente" [(ngModel)]="generacionUsuarioForm.sindicatoPerteneciente">
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress2">años de antiguedad</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="años de antiguedad" name="antiguedad"
            [(ngModel)]="generacionUsuarioForm.antiguedad">
        </div>

      </div>

      <h2>Datos de la empresa:</h2>


      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Nombre o Razón social</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Nombre o Razón social"
            name="nombreEmpresa" [(ngModel)]="generacionUsuarioForm.nombreEmpresa">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">CUIT</label>
          <input type="text" class="form-control" id="inputPassword" placeholder="CUIT" name="cuit"
            [(ngModel)]="generacionUsuarioForm.cuit">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Actividad principal</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Actividad principal" name="actividad"
          [(ngModel)]="generacionUsuarioForm.actividad">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked
          name="check" [(ngModel)]="generacionUsuarioForm.check">
        <label class="form-check-label" for="exampleRadios1">
          Default radio
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2"
          name="check" [(ngModel)]="generacionUsuarioForm.check">
        <label class="form-check-label" for="exampleRadios2">
          Second default radio
        </label>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputAddress">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Dirección" name="direccion"
            [(ngModel)]="generacionUsuarioForm.direccion">
        </div>
        <div class="form-group col-md-4">
          <label for="inputAddress">Localidad</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Localidad" name="localidad"
            [(ngModel)]="generacionUsuarioForm.localidad">
        </div>
        <div class="form-group col-md-4">
          <label for="inputAddress">Código postal</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Código postal" name="codigoPostal"
            [(ngModel)]="generacionUsuarioForm.codigoPostal">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputAddress2">Partido</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Partido" name="partido"
            [(ngModel)]="generacionUsuarioForm.partido">
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress2">Provincia</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Provincia" name="provincia"
            [(ngModel)]="generacionUsuarioForm.provincia">
        </div>
      </div>

      <h2>Encuadramiento sindical:</h2>
      <div class="form-group">
        <label for="inputEmail4">Sindicato</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Sindicato" name="sindicato"
          [(ngModel)]="generacionUsuarioForm.sindicato">
      </div>
      <div class="form-group ">
        <label for="inputEmail4">Convenios colectivos de trabajo</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Convenios colectivos de trabajo"
          name="cct" [(ngModel)]="generacionUsuarioForm.cct">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">CCT N°</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="CCT N°" name="contrasenia"
            [(ngModel)]="generacionUsuarioForm.cctNro">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Rama de actividad</label>
          <input type="text" class="form-control" id="inputPassword" placeholder="Rama de actividad"
            name="ramaActividad" [(ngModel)]="generacionUsuarioForm.ramaActividad">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">CCT N°</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="CCT N°" name="cctNro2"
            [(ngModel)]="generacionUsuarioForm.cctNro2">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Rama de actividad</label>
          <input type="text" class="form-control" id="inputPassword" placeholder="Rama de actividad"
            name="ramaActividad2" [(ngModel)]="generacionUsuarioForm.ramaActividad2">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">CCT N°</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="CCT N°" name="cctNro3"
            [(ngModel)]="generacionUsuarioForm.cctNro3">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Rama de actividad</label>
          <input type="text" class="form-control" id="inputPassword" placeholder="Rama de actividad"
            name="ramaActividad3" [(ngModel)]="generacionUsuarioForm.ramaActividad3">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">CCT N°</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="CCT N°" name="cctNro4"
            [(ngModel)]="generacionUsuarioForm.cctNro4">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Rama de actividad</label>
          <input type="text" class="form-control" id="inputPassword" placeholder="Rama de actividad"
            name="ramaActividad4" [(ngModel)]="generacionUsuarioForm.ramaActividad4">
        </div>
      </div>

    </div>

    <button type="submit" class="btn btn-primary fadeIn second" [disabled]="!form.form.valid">Confirmar</button>
  </form>
</div>
