
    <div class="container fadeIn first">
      <h2>Editar usuario:</h2>
      <form #form="ngForm" (ngSubmit)="editarDataUsuario(form)" novalidate>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputEmail4">Usuario</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Usuario" name="usuario"
              [(ngModel)]="generacionUsuarioForm.username" required minlength="4" #usuario="ngModel">
            <div class="alert alert-danger" *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)">
              <div *ngIf="usuario.errors.required">
                Usuario es requerido
              </div>
              <div *ngIf="usuario.errors.minlength">
                minimo 4 caracteres
              </div>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputPassword4">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" name="contrasenia"
              [(ngModel)]="generacionUsuarioForm.contrasenia" required minlength="4" #contrasenia="ngModel">
            <div class="alert alert-danger" *ngIf="contrasenia.invalid && (contrasenia.dirty || contrasenia.touched)">
              <div *ngIf="contrasenia.errors.minlength">
                minimo 4 caracteres
              </div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Repetir contraseña</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Repetir contraseña"
              name="passwordRepit" [(ngModel)]="passwordRepit" required minlength="4" #pass="ngModel">
            <div *ngIf="contrasenia.value != pass.value && (pass.dirty || pass.touched)" class="alert alert-danger">
              <div>
                las contraseñas no son iguales !
              </div>
            </div>
            <div *ngIf="contrasenia.value == pass.value && (pass.dirty || pass.touched)" class="alert alert-success">
              <div>
                contraseñas correctas !
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputAddress">Nombre</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Nombre" name="nombreUsuario"
              [(ngModel)]="generacionUsuarioForm.nombreUsuario" required minlength="4" #nombre="ngModel">
            <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
              <div *ngIf="nombre.errors.required">
                Nombre es requerido
              </div>
              <div *ngIf="nombre.errors.minlength">
                minimo 4 caracteres
              </div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputAddress">Apellido</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Apellido" name="apellidoUsuario"
              [(ngModel)]="generacionUsuarioForm.apellidoUsuario" required minlength="4" #apellido="ngModel">
            <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
              <div *ngIf="apellido.errors.required">
                Apellido es requerido
              </div>
              <div *ngIf="apellido.errors.minlength">
                minimo 4 caracteres
              </div>
            </div>
          </div>
    
        </div>
    

        <!-- <div *ngIf="role == 'Delegado' "> -->
    
    
          <div class="form-row">
    
            <div class="form-group col-md-6">
              <label for="inputAddress">DNI</label>
              <input  class="form-control" id="inputAddress"
                placeholder="DNI (solo números sin puntos ni signos)" name="dni" [(ngModel)]="generacionUsuarioForm.dni"  type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
            </div>
            <div class="form-group col-md-6">
              <label for="inputState">Fecha de inicio en el proyecto</label>
              <ejs-datepicker id='datepicker' placeholder='Seleccionar fecha' 
              name="fechaInicioEnProyecto" [(ngModel)]="generacionUsuarioForm.fechaInicioEnProyecto" >
            </ejs-datepicker>
        
            </div>
            
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputAddress2">Teléfono</label>
              <input type="text" class="form-control" id="inputAddress2"
                placeholder="Teléfono (solo números sin guiones ni signos)" name="telefono"
                [(ngModel)]="generacionUsuarioForm.telefono"  type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
            </div>
            <div class="form-group col-md-4">
              <label for="inputAddress2">Teléfono celular</label>
              <input type="text" class="form-control" id="inputAddress2"
                placeholder="Teléfono celular (solo números sin guiones ni signos)" name="telefonoCelular"
                [(ngModel)]="generacionUsuarioForm.telefonoCelular"  type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
            </div>
            <div class="form-group col-md-4">
              <label for="inputAddress2">E-mail</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="E-mail" name="mail"
                [(ngModel)]="generacionUsuarioForm.mail">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputAddress2">sindicato al que pertenece</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="sindicato al que pertenece"
                name="sindicatoPerteneciente" [(ngModel)]="generacionUsuarioForm.sindicato">
            </div>
            <div class="form-group col-md-6">
              <label for="inputAddress2">años de antigüedad</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="años de antiguedad" name="antiguedad"
                [(ngModel)]="generacionUsuarioForm.antiguedad" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"  >
            </div>
    
          </div>
    
        <!-- </div> -->
    
        <button type="submit" class="btn btn-primary fadeIn second" >Confirmar</button>
      </form>
              <link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet" />

    </div>
